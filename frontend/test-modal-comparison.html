<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST - Modal Newsletter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mismo CSS que en admin.html */
    .hidden {
      display: none !important;
    }
    
    .backdrop-blur-sm {
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    
    @keyframes scale-in {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-scale-in {
      animation: scale-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-8">TEST - Modal Newsletter vs Incidencias</h1>
  
  <div class="space-y-4">
    <!-- Bot√≥n para modal de incidencias (CONTROL) -->
    <button 
      onclick="openIncidencesPopup()" 
      class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-3 rounded-lg font-semibold"
    >
      üü¢ Abrir Modal de INCIDENCIAS (CONTROL - Funciona)
    </button>
    
    <!-- Bot√≥n para modal de newsletter (TEST) -->
    <button 
      onclick="openNewsletterModal()" 
      class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold"
    >
      üî¥ Abrir Modal de NEWSLETTER (TEST)
    </button>
  </div>

  <!-- Modal de INCIDENCIAS (CONTROL) -->
  <div id="incidencesPopup" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeIncidencesPopup()"></div>
    <div class="relative bg-white rounded-2xl shadow-2xl w-[95vw] h-[95vh] flex flex-col overflow-hidden animate-scale-in">
      <div class="flex-shrink-0 bg-gradient-to-r from-amber-500 to-amber-600 px-6 py-4 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-white">Modal de Incidencias (CONTROL)</h2>
        <button onclick="closeIncidencesPopup()" class="text-white hover:text-gray-200 transition-colors p-2 rounded-full hover:bg-white/20">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <p class="text-gray-700 text-lg">Este modal FUNCIONA correctamente. Deber√≠a verse id√©ntico al de newsletter.</p>
      </div>
    </div>
  </div>

  <!-- Modal de NEWSLETTER (TEST) -->
  <div id="newsletterModal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeNewsletterModal()"></div>
    <div class="relative bg-white rounded-2xl shadow-2xl w-[95vw] h-[95vh] flex flex-col overflow-hidden animate-scale-in">
      <div class="flex-shrink-0 bg-gradient-to-r from-purple-500 to-purple-600 px-6 py-4 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-white">Modal de Newsletter (TEST)</h2>
        <button onclick="closeNewsletterModal()" class="text-white hover:text-gray-200 transition-colors p-2 rounded-full hover:bg-white/20">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <p class="text-gray-700 text-lg">Este modal deber√≠a funcionar EXACTAMENTE igual que el de incidencias.</p>
      </div>
    </div>
  </div>

  <script>
    // Funciones de incidencias (CONTROL)
    function openIncidencesPopup() {
      console.log('‚úÖ CONTROL: Abriendo modal de incidencias');
      const popup = document.getElementById('incidencesPopup');
      console.log('‚úÖ CONTROL: Popup encontrado:', popup ? 'S√ç' : 'NO');
      console.log('‚úÖ CONTROL: classList ANTES:', popup?.className);
      popup.classList.remove('hidden');
      popup.classList.add('flex');
      console.log('‚úÖ CONTROL: classList DESPU√âS:', popup?.className);
      console.log('‚úÖ CONTROL: display:', window.getComputedStyle(popup).display);
    }

    function closeIncidencesPopup() {
      const popup = document.getElementById('incidencesPopup');
      popup.classList.add('hidden');
      popup.classList.remove('flex');
    }

    // Funciones de newsletter (TEST)
    function openNewsletterModal() {
      console.log('üî¥ TEST: Abriendo modal de newsletter');
      const modal = document.getElementById('newsletterModal');
      console.log('üî¥ TEST: Modal encontrado:', modal ? 'S√ç' : 'NO');
      console.log('üî¥ TEST: classList ANTES:', modal?.className);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      console.log('üî¥ TEST: classList DESPU√âS:', modal?.className);
      console.log('üî¥ TEST: display:', window.getComputedStyle(modal).display);
    }

    function closeNewsletterModal() {
      const modal = document.getElementById('newsletterModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Auto-test al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üîç ========================================');
      console.log('üîç AUTO-TEST AL CARGAR LA P√ÅGINA');
      console.log('üîç ========================================');
      
      const incModal = document.getElementById('incidencesPopup');
      const newsModal = document.getElementById('newsletterModal');
      
      console.log('Modal de Incidencias:', incModal ? '‚úÖ Existe' : '‚ùå No existe');
      console.log('Modal de Newsletter:', newsModal ? '‚úÖ Existe' : '‚ùå No existe');
      
      if (incModal && newsModal) {
        console.log('\nComparando HTML:');
        console.log('Incidencias classes:', incModal.className);
        console.log('Newsletter classes:', newsModal.className);
        console.log('¬øClases id√©nticas?', incModal.className === newsModal.className ? '‚úÖ S√ç' : '‚ùå NO');
        
        console.log('\nHaz click en los botones para probar los modales');
      }
      
      console.log('üîç ========================================\n');
    });
  </script>
</body>
</html>
